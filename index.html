<!--BODY-->
  <body>

<!--THIS ACTS AS THE BODY CONTAINER-->
    <div class="montserrat pa0 ma0">


  <!-- If there is an error, this box is shown. 'dn' is the only required class -->
      <div id="error" class="dn bg-hot-pink white pa4 fixed bottom-0 w-100">
        Sorry, we couldn't find that city.
      </div>





  <!--LOCATION "locate"-->
        <div class="flex flex-column items-center justify-center pv5 locate">
            <div class="tc"><h1 class="f1-ns avenir fw5 ph3">What should I wear today, Lola?</h1>
            </div>

                <!--LOCATION SEARCH-->
                <div class="flex flex-row-ns flex-column items-center">
                    <div class="tc"><p class="f5-ns f5 pr3 avenir fw5">Enter a city: </p>
                    </div>

                    <div class="tc">
                      <form id="location-search" class="">
                        <h1 class="flex flex-wrap items-baseline">
                          <span class="f4">
                          </span>
                          <input type="text" id="area" value="Boston" class="flex-auto f5 avenir pa1">
                          <button class="btn avenir pointer bg-transparent black"> <img class="h1" src="/images/magnify.png" alt=""> </button>
                        </h1>
                      </form>
                    </div>


                </div>

        </div>



<!--TEMPERATURE "stage"-->

<div class="flex flex-row-ns flex-column-reverse items-center wardrobe">


<!--TEMPERATURE & LOCATION SIDE - LEFT OF LOLA -->
        <div class="flex flex-column temp ma0">
          <!--LOCATION-->
              <div class="flex flex-row tc justify-center avenir fw4">
                <p class="ma0 pr1 f6-ns f7 ttu"><span class="" id="location-name"></span>,</p>
                <p class="ma0 f6-ns f7 ttu"><span class="" id="country"></span></p>
              </div>
          <!--TEMPERATURE-->
              <h2 class="ma0 avenir fw4 f-headline-ns f-subheadline tc"><span class=""> <span id="temp"></span> &deg;F </span></h2>

              <div class="flex flex-row items-center justify-center tc fw4 avenir">
                <p class="mt1 f7 ph3">&#8593; <span id="temp-max"></span>&deg;F</p>
                <p class="mt1 f7 ph3">&#8595; <span id="temp-min"></span>&deg;F</p>
              </div>


              <div class="flex flex-row items-center justify-around tc extra f6 ma0 pa0">
                <p class=""><span id="condition"></span></p>
                <p class="mt0"><span id="condition-description"></span></p>
                <p class=""><span id="wind-speed"></span> mph</p>
              </div>

        </div>

<!--LOLA AND ANIMATIONS-->


  <div class="lolabean w-75-ns mv5-ns">

    <!--CLOUD ANIMATION-->
    <div class="cloudyday">
    </div>
    <div class="cloudyday2">
    </div>

    <!--RAINING ANIMATION-->
    <div class="element">
    </div>
    <div class="element-two">
    </div>
    <div class="element-three">
    </div>
    <div class="element-four">
    </div>
    <div class="element-five">
    </div>
    <div class="element-six">
    </div>

    <!--SNOW ANIMATION-->
    <div class="flake">
    </div>
    <div class="flake-two">
    </div>
    <div class="flake-three">
    </div>
    <div class="flake-four">
    </div>
    <div class="flake-five">
    </div>
    <div class="flake-six">
    </div>


    <!--SUN ANIMATION-->
    <div class="sunnyday">
    </div>

    <!--THUNDERSTORM-->

    <div class="storm">
    </div>
    <div class="bolt">
    </div>
    <div class="bolt-two">
    </div>

    <!--WINDY-->

    <div class="windyday"></div>
    <div class="windyday2"></div>


</div>
