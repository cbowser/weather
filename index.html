<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Set a page title -->
    <title>Weather</title>

    <!-- Site Styles -->
    <link rel="stylesheet" href="/css/tachyons.min.css">
    <link rel="stylesheet" href="/css/main.css">
  </head>

  <body>
    <div class="avenir">

      <!-- If there is an error, this box is shown. 'dn' is the only required class -->
      <div id="error" class="dn bg-red white pa4 fixed bottom-0 w-100">
        Sorry, we couldn't find that city.
      </div>

      <!-- Search Box -->
      <form id="location-search" class="pa4">
        <h1 class="flex flex-wrap items-baseline">
          <span class="mr3 mb2">
            Weather for:
          </span>
          <input type="text" id="area" value="Boston" class="flex-auto">
        </h1>
      </form>

      <!-- Content -->

<div class="flex flex-wrap">
  <div class="w-40">
  </div>
        <div class="tc pa4 w-20 ba br3">
          <h2 class="ma0 f5 ttu tracked">Location</h2>
          <p class="ma0 tc"><span class="f1" id="location-name"></span></p>
          <p class="ma0"><span class="f3" id="country"></span></p>
        </div>

        <div class="w-40">
        </div>
    </div>


  <div class="flex flex-wrap pa4 justify-around pt0">
        <div class="w-100 w-50-ns tc">
          <h2>Temperature</h2>
          <p><span class="f-headline-ns f1"> <span id="temp"></span> &deg;F </span></p>
          <p>H: <span id="temp-max"></span>&deg;F</p>
          <p>L: <span id="temp-min"></span>&deg;F</p>
        </div>

        <div class="w-100 w-50-ns tc">
          <h2>Weather</h2>
          <p>Condition: <span id="condition"></span></p>
          <p>Desription: <span id="condition-description"></span></p>
          <p>Wind Speed: <span id="wind-speed"></span>mph</p>
        </div>
      </div>

    </div>

    <!-- Site JavaScript -->
    <script src="/javascript/toggleClass.js" charset="utf-8"></script>
    <script src="/javascript/main.js" charset="utf-8"></script>
    <script src="/javascript/weather.js" charset="utf-8"></script>
  </body>
</html>
